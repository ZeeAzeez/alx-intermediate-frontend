<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
        <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
      </section>
    </main>

    <section class="mt-4">
        <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
            <img src="./images/american-horseback.jpg" alt="American american-horseback" class="w-[340px] h-[300px] rounded"/>
            <img src="./images/buck.png" alt="buck" class="w-[340px] h-[300px] rounded"/>
            <img src="./images/forest.webp" alt="forest" class="w-[340px] h-[300px] rounded"/>
            <img src="./images/hall.jpg" alt="hall" class="w-[340px] h-[300px] rounded"/>
            <img src="./images/woman.jpg" alt="woman" class="w-[340px] h-[300px] rounded"/>
            <img src="./images/waterfall.jpg" alt="waterfall" class="w-[340px] h-[300px] rounded"/>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
